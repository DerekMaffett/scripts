language: nix
os:
    - osx
    - linux
install:
    - nix-env -iA cachix -f https://cachix.org/api/v1/install
    - cachix authtoken $CACHIX_AUTH_TOKEN
    - cachix generate-keypair derekmaffett
script:
    - nix-build
deploy:
    - provider: script
      script: nix-build | cachix push derekmaffett
      on:
          tags: true
          repo: DerekMaffett/scripts
env:
    global:
        - secure: 
